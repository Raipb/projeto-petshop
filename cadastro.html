<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <!--Menu de navegação-->
    <header>
        <h1>Cadastro</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="servicos.html">Serviços</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
                <li><a href="dicas.html">Dicas</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!--
    nome:
    nascimento:
    idade:
    sexo:
    espécie:
    raça:
    peso:
    cor:
    pelagem:
    castrado:
    obsevação:
    -->

    <!--Cadastro de cliente e pet-->
    <form action="#" method="post">
        <fieldset>
            <legend>Agendamento de serviço</legend>

            <!--Nome do Cliente-->
            <label for="nome">Nome do Cliente:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>

            <!--Telefone-->
            <label for="telefone">Telefone para contato:</label><br>
            <input type="tel" id="telefone" name="telefone" required><br><br>

            <!--Nome do Pet-->
            <label for="pet">Nome do Pet:</label><br>
            <input type="text" id="pet" name="pet" required><br><br>

            <!--Tipo do Pet-->
            <label>Tipo do Pet</label><br>

            <input type="radio" id="cachorro" name="tipo" value="Cachorro">
            <label for="cachorro">Cachorro</label><br>

            <input type="radio" id="gato" name="tipo" value="Gato">
            <label for="gato">Gato</label><br>

            <input type="radio" id="outro" name="tipo" value="Outro">
            <label for="outro">Outro</label><br><br>

            <!--Serviço-->
            <label for="servico">Serviço:</label><br>
            <select name="servico" id="servico">
                <option value="banho">Banho</option>
                <option value="tosa">Tosa</option>
                <option value="vacinação">Vacinação</option>
            </select><br><br>

            <!--Data-->
            <label for="data">Data Desejada:</label><br>
            <input type="date" id="data" name="data" required><br><br>

            <!--Hora-->
            <label for="horario">Horário Desejado:</label><br>
            <input type="time" id="horario" name="horario"><br><br>

            <!--Observações-->
            <label for="obs">Observações:</label><br>
            <textarea name="obs" id="obs" rows="4" cols="40"
                placeholder="Alguma preferência ou informação extra?"></textarea><br><br>

            <!--Botões-->
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>

        </fieldset>
    </form>

</body>

</html>
