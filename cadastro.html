<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style/style.css">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- Navbar com Bootstrap e logo -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">

            <!-- Logo -->
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="logo/logoPetshop.png" alt="Logo do PetShop" width="60" height="60" class="me-2">
                <span>PetShop</span>
            </a>

            <!-- Botão responsivo do menu (hamburguer) -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Links do menu -->
            <div class="collapse navbar-collapse" id="menuNavbar">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="servicos.html">Serviços</a></li>
                    <li class="nav-item"><a class="nav-link" href="cadastro.html">Cadastro</a></li>
                    <li class="nav-item"><a class="nav-link" href="dicas.html">Dicas</a></li>
                    <li class="nav-item"><a class="nav-link" href="contato.html">Contato</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!--
    nome:
    nascimento:
    idade:
    sexo:
    espécie:
    raça:
    peso:
    cor:
    pelagem:
    castrado:
    obsevação:
    -->

    <!--Cadastro de cliente e pet-->
    <form action="#" method="post">
        <fieldset>
            <legend>Agendamento de serviço</legend>

            <!--Nome do Cliente-->
            <label for="nome">Nome do Cliente:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>

            <!--Telefone-->
            <label for="telefone">Telefone para contato:</label><br>
            <input type="tel" id="telefone" name="telefone" required><br><br>

            <!--Nome do Pet-->
            <label for="pet">Nome do Pet:</label><br>
            <input type="text" id="pet" name="pet" required><br><br>

            <!--Tipo do Pet-->
            <label>Tipo do Pet</label><br>

            <input type="radio" id="cachorro" name="tipo" value="Cachorro">
            <label for="cachorro">Cachorro</label><br>

            <input type="radio" id="gato" name="tipo" value="Gato">
            <label for="gato">Gato</label><br>

            <input type="radio" id="outro" name="tipo" value="Outro">
            <label for="outro">Outro</label><br><br>

            <!--Serviço-->
            <label for="servico">Serviço:</label><br>
            <select name="servico" id="servico">
                <option value="banho">Banho</option>
                <option value="tosa">Tosa</option>
                <option value="vacinação">Vacinação</option>
            </select><br><br>

            <!--Data-->
            <label for="data">Data Desejada:</label><br>
            <input type="date" id="data" name="data" required><br><br>

            <!--Hora-->
            <label for="horario">Horário Desejado:</label><br>
            <input type="time" id="horario" name="horario"><br><br>

            <!--Observações-->
            <label for="obs">Observações:</label><br>
            <textarea name="obs" id="obs" rows="4" cols="40"
                placeholder="Alguma preferência ou informação extra?"></textarea><br><br>

            <!--Botões-->
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>

        </fieldset>
    </form>

    <!--bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
